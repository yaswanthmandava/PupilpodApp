<ion-view view-title="Welcome">
	<ion-content>
		<!-- <ion-refresher on-refresh="doRefresh()"></ion-refresher> -->
		<div class="item item-divider" >
			Fee
		</div>
		<div ng-show="loading">
			<div style="text-align:center;">
				<ion-spinner icon="ripple" class="spinner-balanced"></ion-spinner>
			</div>
		</div>
		<div ng-show="!loading">
			<div style="width:100%;height:57px;padding:5px 15px 5px 5px;" ng-show="makePaymentshow">
				<button class ="button button-positive" style="float:right;" type="button" id="makePayment" ng-click="makePayment(1)">Make Payment </button>
			</div>
			<div class="card" ng-repeat="invoice in invoices_list" style="padding-bottom:0px;margin-top:0px;" >
				<div style="height:53px;border-bottom:solid 1px #FFE45B;">
					<div style="float:left;"> <ion-checkbox  ng-if="invoice.invoice_availablity" ng-model="invoice.checked" style="padding-left:10px;padding-right:10px;margin-left: 0px;margin:0px;left:0px;width:40px;height:52px;"></ion-checkbox></div>
					<div ng-bind="invoice.invoice_title"  style="height:52px;padding:17px 0px 0px 10px;width:100%;"></div>
				</div>
				<div class="row row-center" style="padding:0px;">
					<div style="width:60%;padding:5px 0px 5px 10px;height:50px;">
						<div ng-if="invoice.invoice_availablity" style="color:#C70000;" ng-bind="invoice.status"> </div>
						<div ng-if="!invoice.invoice_availablity" style="color:#00BE00;" ng-bind="invoice.status"></div>
						<div> Due on {{invoice.display_date}}</div>
					</div>
					<div ng-if="invoice.invoice_availablity" 
					 style="width:40%;background-color:#F2F2F2;color:#C70000;padding-top:18px;text-align:center;font-weight:bold;height:50px;">
							<div>&#x20B9;&nbsp;<span  ng-bind="invoice.invoice_amount"></span> </div>
					</div>
					<div ng-if="!invoice.invoice_availablity" 
					 style="width:40%;background-color:#F2F2F2;color:#00BE00;padding-top:18px;text-align:center;font-weight:bold;height:50px;">
							<div>&#x20B9;&nbsp;<span  ng-bind="invoice.invoice_amount"></span> </div>
					</div>
				</div>
			</div>
		</div>
	</ion-content>
</ion-view>
